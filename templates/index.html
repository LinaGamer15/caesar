{% import 'bootstrap/wtf.html' as wtf %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar's cipher</title>
    <link rel="icon" href="static/image/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background-image: url('static/image/background.jpg'); background-attachment: fixed; background-size: 100% 100%">
   <div class="container text-light" style="margin-top: 100px;">
       <div class="row">
           <div class="col">
               <div class="col-lg-10 col-md-8 mx-auto">
                   <h1 class="text-center">Caesar's Cipher</h1>
                   {% with messages = get_flashed_messages() %}
                   {% if messages %}
                   {% for message in messages %}
                   <p>{{ message }}</p>
                   {% endfor %}
                   {% endif %}
                   {% endwith %}
                   {{ wtf.quick_form(form, novalidate=True, button_map={'submit': 'light'}) }}
               </div>
           </div>
       </div>
   </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" ></script>
</body>
</html>
